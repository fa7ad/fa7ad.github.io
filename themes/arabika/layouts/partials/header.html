<header class="main-header">
  <div class="main-header-content">
    <h1 class="blog-title">
      <a href="{{ "/" | relLangURL }}">
        {{ if .Site.Params.logoTitle }} {{ .Site.Params.logoTitle | safeHTML }} <br /> {{ end }}
        {{ .Site.Title }}
      </a>
    </h1>
    <h2 class="blog-description">{{ .Site.Params.description }}</h2>
    <div class="dark-mode-switcher">
      <input type="checkbox" name="toggle-switch" id="toggle-switch" title="Toggle Dark Mode" />
      <label for="toggle-switch" class="actual-switch"></label>
    </div>
  </div>

  <div class="nav">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <a
        class="nav- {{ if $currentPage.IsMenuCurrent "main" . }}nav-current{{ end }}"
        role="presentation"
        href="{{ .URL | relLangURL | safeURL }}"
      >
        {{ .Name }}
      </a>
    {{ end }}
  </div>
</header>
