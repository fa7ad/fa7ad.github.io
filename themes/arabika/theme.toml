# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Arabica"
license = "MIT"
licenselink = "https://github.com/nirocfz/arabica/blob/master/LICENSE"
description = "A port of the Ghost arabica theme for Hugo"
homepage = "https://github.com/nirocfz/arabica"
tags = ["blog", "minimal"]
features = ["smooth", "minimal"]
min_version = "0.41"

[author]
  name = "Chen Fangzhou"
  homepage = "https://fixatom.com"

# If porting an existing theme
[original]
  name = "Arabica"
  homepage = "https://thedarkroast.com/"
  repo = "https://github.com/slunsford/arabica"
